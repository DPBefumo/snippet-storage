{% extends "base.html" %}

{% block content %}

<h2>Add Your Snippet!</h2>

<form action="{% url 'add_snippet' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button class="bg-gray f5 link dim br3 ph3 pv2 mb2 dib fw5" type="submit">Add Snippet</button>
    </div>
</form>

{% endblock %}
