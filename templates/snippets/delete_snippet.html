{% extends "base.html" %}

{% block content %}

<h2>Cya Snippet!</h2>

<div>
    <form action="{% url 'delete_snippet' snippet_pk=snippet.pk %}" method="POST">
        {% csrf_token %}
        <p>Do you want to delete {{ snippet.title }}</p>
        <div>
            <button type="submit">Delete</button>
            <a href="{% url 'snippet_detail' snippet_pk=snippet.pk %}">Cancel</a>
        </div>
    </form>
</div>


<h1><a href="{% url 'snippet_detail' snippet_pk=snippet.pk %}">Snippets</a></h1>
<h1><a href="{% url 'edit_snippet' snippet_pk=snippet.pk %}">Edit Snippets</a></h1>
<h1><a href="{% url 'delete_snippet' snippet_pk=snippet.pk %}">Delete Snippets</a></h1>

{% endblock %}
